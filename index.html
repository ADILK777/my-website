<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAVAL1IGHT DEV – Updating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>sbr lyn3l zml bok thawa</h1>
    <h2>Team dzb by A1d</h2>

    <div class="timer" id="countdown">
        02:00:00
    </div>

    <div class="footer">
        We’ll be back shortly. Thank you for your patience.
    </div>
</div>

<script>
    const COUNTDOWN_HOURS = 2;
    const STORAGE_KEY = "update_start_time";

    function startCountdown() {
        let startTime = localStorage.getItem(STORAGE_KEY);

        if (!startTime) {
            startTime = new Date().getTime();
            localStorage.setItem(STORAGE_KEY, startTime);
        }

        const endTime = parseInt(startTime) + COUNTDOWN_HOURS * 60 * 60 * 1000;

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const remaining = endTime - now;

            if (remaining <= 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerText = "00:00:00";
                return;
            }

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                String(hours).padStart(2, '0') + ":" +
                String(minutes).padStart(2, '0') + ":" +
                String(seconds).padStart(2, '0');
        }, 1000);
    }

    startCountdown();
</script>

</body>
</html>
